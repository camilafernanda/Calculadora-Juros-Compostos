<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="visual.css">
    <title>Calculadora de juros compostos</title>
</head>
<body>
    <form action="#">
        <h2>Calculadora de juros compostos</h2>
        <div class="valor-investido">
            <label for="valor-investido">Valor investido</label>
            <input id="valor-investido" required placeholder="Digite o valor investido" type="number" step="0.01"/>
        </div>

        <div class="taxa-juros">
            <label for="taxa-juros">Taxa de juros</label>
            <input id="taxa-juros" required placeholder="Digite a taxa de juros" type="number" step="0.01"/>
            <select id="modelo-taxa-juros">
                <option value="mensal">% mensal</option>
                <option value="anual">% anual</option>
            </select>
        </div>

        <div class="periodo">
            <label for="periodo">Período</label>
            <input id="periodo" required placeholder="Digite o período" type="number" />
            <select name="seleciona-opcoes" id="modelo-periodo">
                <option value="meses">em meses</option>
                <option value="anos">em anos</option>
            </select>
        </div>

        <button>Calcular</button>

        <h2>Resultado</h2>
        <table>
            <tr>
                <td>Total investido</td>
                <td id="total-investido">R$0,00</td>
            </tr>
            <tr>
                <td>Total ganho em juros</td>
                <td id="total-juros">R$0,00</td>
            </tr>
            <tr>
                <td>TOTAL</td>
                <td id="total">R$0,00</td>
            </tr>
        </table>
    </form>
</body>
    <script src="main.js"></script>
    <div>
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <td>Mês</td>
                    <td>Capital (R$)</td>
                    <td>Juros (R$)</td>
                    <td>Montante (R$)</td>
                </tr>
            </thead>
        </table>
    </div>
</html>
