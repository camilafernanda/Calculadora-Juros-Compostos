<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="visual.css">
    <title>Calculadora de juros compostos</title>
</head>

<body>
    <form action="#" id="formulario">
        <h2>Calculadora de juros compostos</h2>
        <div class="valor_investido">
            <label for="valor_investido">Valor investido</label>
            <input id="valor_investido" required placeholder="Digite o valor investido" type="number" step="0.01" />
        </div>

        <div class="taxa_juros">
            <label for="taxa_juros">Taxa de juros</label>
            <input id="taxa_juros" required placeholder="Digite a taxa de juros" type="number" step="0.01" />
            <select id="modelo_taxa_juros">
                <option value="mensal">% mensal</option>
                <option value="anual">% anual</option>
            </select>
        </div>

        <div class="periodo">
            <label for="periodo">Período</label>
            <input id="periodo" required placeholder="Digite o período" type="number" />
            <select id="modelo_periodo">
                <option value="meses">em meses</option>
                <option value="anos">em anos</option>
            </select>
        </div>

        <button>Calcular</button>
    </form>

    <h2>Resultado</h2>
    <table>
        <tr>
            <td>Total investido</td>
            <td id="total_investido">R$0,00</td>
        </tr>
        <tr>
            <td>Total ganho em juros</td>
            <td id="total_juros">R$0,00</td>
        </tr>
        <tr>
            <td>TOTAL</td>
            <td id="total">R$0,00</td>
        </tr>
    </table>

    <table id="tabela_resultados">
        <thead>
            <tr>
                <td>Mês</td>
                <td>Juros (R$)</td>
                <td>Montante (R$)</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
